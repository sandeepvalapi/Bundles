name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file bundles/pom.xml deploy -Dregistry=https://maven.pkg.github.com/sandeepvalapi -Dtoken=8a0796d395789c38cb9b24cb27ec969f108c0207
